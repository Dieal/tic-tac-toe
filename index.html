<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>    

    <dialog class="character-selection">

        <form class="wrapper">
            <h1>Select you character!</h1>
            <div class="characters">
                <!-- Character One -->
                <div class="character">
                    <div class="picture"><img src="svgs/characters/finn.svg"></div>
                    <input type="text" id="characterOneName" name="characterOneName" required>
                    <label for="characterOneName">Name</label>
                    <p>Sign: X</p>
                    <div class="buttons">
                        <button type="button">Player</button>
                        <button type="button">AI</button>
                    </div>
                </div>
                <!-- Character Two -->
                <div class="character">
                    <div class="picture"><img src="svgs/characters/jake.svg"></div>
                    <input type="text" id="characterTwoName" name="characterTwoName" required>
                    <label for="characterTwoName">Name</label>
                    <p>Sign: O</p>
                    <div class="buttons">
                        <button type="button">Player</button>
                        <button type="button">AI</button>
                    </div>
                </div>
            </div>

            <button type="submit">Start Game</button>
        <form/>

    </dialog>

    <dialog id="result-modal">
        <div>
            <h1 id="game-result"></h1>
            <div class="result-buttons">
                <button id="playagain-button">Play Again</button>
                <button id="charselection-button">Character Selection</button>
            </div>
        </div>
    </dialog>


    <h1>Tic Tac Toe</h1>

    <div class="gameboard">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <h2 id="turn"></h2>

</body>
</html>
